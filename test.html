<!DOCTYPE html>
<html>
<head>
    <title>Is It Narpaul's Birthday?</title>
    <!-- favicon stuff -->
    <link rel="icon" type="image/png" href="/isitnarpaulsbirthday/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/isitnarpaulsbirthday/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/isitnarpaulsbirthday/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/isitnarpaulsbirthday/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="NarpaulBday" />
    <link rel="manifest" href="/isitnarpaulsbirthday/favicon/site.webmanifest" />
    <!-- end favicon stuff -->
    <style>
        body { 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; height: 100vh; margin: 0;
            font-family: 'Arial', sans-serif; font-weight: bold; text-align: center;
        }
        #answer { font-size: 8rem; margin-bottom: 20px; }
        #festive-image { display: none; max-width: 300px; margin-bottom: 20px; border-radius: 15px; }
        #video-container { display: none; width: 560px; height: 315px; }

        img {
          animation: shake 0.5s;
          animation-iteration-count: infinite;
        }
        
        @keyframes shake {
          0% { transform: translate(1px, 1px) rotate(0deg); }
          10% { transform: translate(-1px, -2px) rotate(-1deg); }
          20% { transform: translate(-3px, 0px) rotate(1deg); }
          30% { transform: translate(3px, 2px) rotate(0deg); }
          40% { transform: translate(1px, -1px) rotate(1deg); }
          50% { transform: translate(-1px, 2px) rotate(-1deg); }
          60% { transform: translate(-3px, 1px) rotate(0deg); }
          70% { transform: translate(3px, 1px) rotate(-1deg); }
          80% { transform: translate(-1px, -1px) rotate(1deg); }
          90% { transform: translate(1px, 2px) rotate(0deg); }
          100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <div id="answer">Checking...</div>
    <img id="festive-image" src="Narpaul.png" alt="Happy Birthday!">
    <div id="video-container">
        <iframe id="player" width="560" height="315" 
                src="https://www.youtube.com/embed/vYMxOzxKYYo" 
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    </div>

    <script>
        // CONFIGURATION: Set the birthday here (Note: Jan = 0, Feb = 1, etc.)
        const TARGET_MONTH = 0;
        const TARGET_DAY = 31;

        const now = new Date();
        const isBirthday = (now.getMonth() === TARGET_MONTH && now.getDate() === TARGET_DAY);
        const result = isBirthday ? "YES!" : "NO";

        document.getElementById('answer').innerText = result;
        document.title = result;

        if (isBirthday) {
            document.getElementById('festive-image').style.display = "block";
            document.getElementById('video-container').style.display = "block";
            document.body.style.backgroundColor = "#ffeb3b"; // Birthday Yellow
        }
    </script>
</body>
</html>
